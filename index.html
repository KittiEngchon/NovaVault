<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaVault - My Vault</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>NovaVault</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button id="connectWalletBtn">Connect Wallet</button>
      <button id="disconnectWalletBtn" style="display: none; padding: 0.5rem 1rem; background: #444; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Disconnect Wallet
      </button>
      <select id="networkSwitch" style="padding: 0.4rem; border-radius: 6px;">
        <option value="">üåê Switch Network</option>
        <option value="0x1">Ethereum</option>
        <option value="0x89">Polygon</option>
      </select>
      <div id="walletChainId" style="color: #aaa;"></div>
    </div>
  </header>

  <div class="vault">
    <div class="section" id="myTokens">
      <h2>My Tokens</h2>
      <div class="token">USDC: 1,320.54</div>
      <div class="token">MATIC: 528.10</div>
      <div class="token">ETH: 2.35</div>
      <div style="margin-top: 1rem;">
        <input id="tokenAddressInput" type="text" placeholder="Enter token address..." style="padding: 0.5rem; border-radius: 6px; width: 60%; max-width: 300px;">
        <button onclick="addTokenByAddress()" style="padding: 0.5rem 1rem; margin-left: 0.5rem; background: #00fff7; color: black; border: none; border-radius: 6px; cursor: pointer;">+ Add Token</button>
      </div>
    </div>

    <div class="section">
      <h2>My NFTs</h2>
      <div class="nft">
        <strong>Cyber Lion</strong><br/>
        <img src="https://i.seadn.io/gcs/files/cba00062c45545815a4f0bdcf4fef14b.png?auto=format&dpr=1&w=384" alt="NFT 1" />
      </div>
      <div class="nft">
        <strong>Crypto Galaxy</strong><br/>
        <img src="https://i.seadn.io/gcs/files/71e317a58d4e1de7f2937558b17e038f.png?auto=format&dpr=1&w=384" alt="NFT 2" />
      </div>
    </div>
  </div>

  <!-- SCRIPT ZONE -->
  <script src="libs/web3.min.js"></script>
  <script src="walletconnect.js"></script>
  <script src="tokenlist.js"></script>
</body>
</html>
