<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaVault - My Vault</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>NovaVault</h1>
    <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;">
      <button id="connectWalletBtn" data-i18n="connect_wallet">Connect Wallet</button>
      <button id="disconnectWalletBtn" style="display: none;" data-i18n="disconnect_wallet">Disconnect Wallet</button>
      <select id="networkSwitch">
        <option value="">🌐 <span data-i18n="switch_network">Switch Network</span></option>
        <option value="0x1">Ethereum</option>
        <option value="0x89">Polygon</option>
      </select>
      <div id="walletChainId" style="color: #aaa;"></div>
      <button id="loginWalletBtn" data-i18n="login">🔐 Login</button>
      <button id="logoutWalletBtn" style="display: none;" data-i18n="logout">Logout</button>
      <div id="loginStatus" style="color: #0f0;"></div>
      <select id="langSwitch">
        <option value="en">EN</option>
        <option value="th">TH</option>
      </select>
    </div>
  </header>

  <div class="vault">
    <div class="section" id="dashboard">
      <h2>📊 Dashboard</h2>
      <div id="totalBalance">💰 Total: -</div>
      <div id="tokenCount">📦 Tokens: -</div>
      <div id="nftCount">🎨 NFTs: -</div>
      <canvas id="tokenChart" width="300" height="300" style="margin-top: 1rem;"></canvas>
    </div>

    <div class="section" id="myTokens">
      <h2 data-i18n="my_tokens">My Tokens</h2>
      <div class="token">USDC: 1,320.54</div>
      <div class="token">MATIC: 528.10</div>
      <div class="token">ETH: 2.35</div>
      <div style="margin-top: 1rem;">
        <input id="tokenAddressInput" type="text" data-i18n-placeholder="enter_token_address" placeholder="Enter token address...">
        <button onclick="addTokenByAddress()" data-i18n="add_token">+ Add Token</button>
      </div>
    </div>

    <div class="section">
      <h2 data-i18n="my_nfts">My NFTs</h2>
      <div class="nft">
        <strong>Cyber Lion</strong><br/>
        <img src="https://i.seadn.io/gcs/files/cba00062c45545815a4f0bdcf4fef14b.png?auto=format&dpr=1&w=384" alt="NFT 1" />
      </div>
      <div class="nft">
        <strong>Crypto Galaxy</strong><br/>
        <img src="https://i.seadn.io/gcs/files/71e317a58d4e1de7f2937558b17e038f.png?auto=format&dpr=1&w=384" alt="NFT 2" />
      </div>
    </div>
  </div>

  <!-- SCRIPT ZONE -->
  <script src="libs/web3.min.js"></script>
  <script src="walletconnect.js"></script>
  <script src="tokenlist.js"></script>
  <script src="auth.js"></script>
  <script src="language.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
