<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaVault - My Vault</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>NovaVault</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button id="connectWalletBtn">Connect Wallet</button>
      <button id="disconnectWalletBtn" style="display: none; padding: 0.5rem 1rem; background: #444; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Disconnect Wallet
      </button>
      <div id="walletChainId" style="color: #aaa;"></div>
    </div>
  </header>

  <div class="vault">
    <div class="section">
      <h2>My Tokens</h2>
      <div class="token">USDC: 1,320.54</div>
      <div class="token">MATIC: 528.10</div>
      <div class="token">ETH: 2.35</div>
    </div>

    <div class="section">
      <h2>My NFTs</h2>
      <div class="nft">
        <strong>Cyber Lion</strong><br/>
        <img src="https://i.seadn.io/gcs/files/cba00062c45545815a4f0bdcf4fef14b.png?auto=format&dpr=1&w=384" alt="NFT 1" />
      </div>
      <div class="nft">
        <strong>Crypto Galaxy</strong><br/>
        <img src="https://i.seadn.io/gcs/files/71e317a58d4e1de7f2937558b17e038f.png?auto=format&dpr=1&w=384" alt="NFT 2" />
      </div>
    </div>
  </div>

  <!-- SCRIPT ZONE -->
  <script src="libs/web3.min.js"></script>
  <script src="walletconnect.js"></script>
</body>
</html>
