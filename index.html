<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaVault - My Vault</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>NovaVault</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
  </header>

  <div class="vault">
    <div class="section">
      <h2>My Tokens</h2>
      <div class="token">USDC: 1,320.54</div>
      <div class="token">MATIC: 528.10</div>
      <div class="token">ETH: 2.35</div>
    </div>

    <div class="section">
      <h2>My NFTs</h2>
      <div class="nft">
        <strong>Cyber Lion</strong><br/>
        <img src="https://i.seadn.io/gcs/files/cba00062c45545815a4f0bdcf4fef14b.png?auto=format&dpr=1&w=384" alt="NFT 1" />
      </div>
      <div class="nft">
        <strong>Crypto Galaxy</strong><br/>
        <img src="https://i.seadn.io/gcs/files/71e317a58d4e1de7f2937558b17e038f.png?auto=format&dpr=1&w=384" alt="NFT 2" />
      </div>
    </div>
  </div>

  <!-- Wallet Selection Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h3>Select Wallet</h3>
      <div class="wallet-option" onclick="connectWithMetaMask()">ü¶ä MetaMask</div>
      <div class="wallet-option" onclick="connectWithWalletConnect()">üîó WalletConnect</div>
      <div class="wallet-option cancel" onclick="closeWalletModal()">‚ùå Cancel</div>
    </div>
  </div>

  <!-- SCRIPT ZONE -->
  <script src="libs/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/client@1.7.6/dist/umd/index.min.js"></script>
  <script src="walletconnect.js"></script>
</body>
</html>
